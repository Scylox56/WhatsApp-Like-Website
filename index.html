<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp-like Typing Indicator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto max-w-6xl p-4">
        <h1 class="text-3xl font-bold text-center text-purple-600 mb-8">Typing Indicator</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Sender View -->
            <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                <div class="bg-purple-600 p-4 text-white">
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-purple-700 flex items-center justify-center">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="ml-3">
                            <h2 class="font-semibold">You (Sender)</h2>
                            <p class="text-xs opacity-80" id="sender-status">Online</p>
                        </div>
                    </div>
                </div>
                
                <div class="chat-container p-4 overflow-y-auto" id="sender-chat">                  
                </div>
                
                <div class="border-t p-4 bg-gray-50">
                    <div id="receiver-typing" class="text-xs text-gray-500 mb-2 h-5 transition-all duration-300 opacity-0">
                        <div class="typing-indicator">
                            <span>Receiver is typing</span>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <input type="text" id="sender-input" 
                            class="flex-1 border border-gray-300 rounded-full py-2 px-4 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent" 
                            placeholder="Type a message..."
                            onkeydown="checkTyping('sender')">
                        <button onclick="sendMessage('sender')" class="ml-2 bg-purple-600 text-white rounded-full p-2 w-10 h-10 flex items-center justify-center hover:bg-purple-700 transition">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Receiver View -->
            <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                <div class="bg-gray-700 p-4 text-white">
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-gray-800 flex items-center justify-center">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="ml-3">
                            <h2 class="font-semibold">Receiver</h2>
                            <p class="text-xs opacity-80" id="receiver-status">Online</p>
                        </div>
                    </div>
                </div>
                
                <div class="chat-container p-4 overflow-y-auto" id="receiver-chat">
                </div>
                
                <div class="border-t p-4 bg-gray-50">
                    <div id="sender-typing" class="text-xs text-gray-500 mb-2 h-5 transition-all duration-300 opacity-0">
                        <div class="typing-indicator">
                            <span>Sender is typing</span>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <input type="text" id="receiver-input" 
                            class="flex-1 border border-gray-300 rounded-full py-2 px-4 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-transparent" 
                            placeholder="Type a message..."
                            onkeydown="checkTyping('receiver')">
                        <button onclick="sendMessage('receiver')" class="ml-2 bg-gray-700 text-white rounded-full p-2 w-10 h-10 flex items-center justify-center hover:bg-gray-800 transition">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script/script.js"></script>
    
</body>
</html>
